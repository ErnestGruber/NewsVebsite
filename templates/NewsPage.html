<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>News Detail</title>
    {% load static %}
    <link  rel="stylesheet" href="{% static 'css/bootstrap.css' %}" >
    <link  rel="stylesheet" href="{% static 'css/index.css' %}" >
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
    <!-- Шапка -->
    <header class="bg-primary text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#"><img src="cnn_logo.png" alt="CNN Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">World</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Politics</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Business</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Technology</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Health</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


   <!-- Описание новости -->
<div class="container">
  <div class="row">
      <div class="col-9">
        <div class="row">
      <h1>{{ news.title }}</h1>
      <p>{{ news.tittleText }}</p>
    {% if news.firstImg %}
    <div class="news-item pr-5">
      <img src="{{ news.firstImg.url }}" alt="Изображение новости">
    </div>
    {% endif %}
        <h2>{{ news.hoverFirst }}</h2>
        <p class="pr-5">{{ news.firstText }}</p>
    {% if news.secondImg %}
    <div class="news-item">
      <img src="{{ news.secondImg.url }}" alt="Изображение новости">
      <h2>{{ news.hoverSecond }}</h2>
      <p class="pr-3" >{{ news.secondText }}</p>
    </div>
    {% endif %}
  </div>
      </div>
    <div class="col-3">
        <div class="row">

      </div>
  </div>
</div>
</div>
</body>
</html>
